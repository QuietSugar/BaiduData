<html>
<head>
    <meta charset="utf-8">
    <title>519上车人流分布图</title>
    <style type="text/css">
        html, body, #main {
            font-family: "Courier New, monospace,微软雅黑", sans-serif;
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .luter_titlebar {
            z-index: 20000;
            position: absolute;
            top: 1px;
            right: 20%;
            left: 20%;
            width: auto;
            height: 30px;
            background: rgba(0, 0, 0, 0.00);
            text-align: left;
            color: #FFFFFF;
        }

        .luter_titlebar span {
            font-size: 24px;
            color: #000;
        }

    </style>
</head>
<body>

<div id="main"></div>
<div id="results" style="display: none;"></div>
<script src="echart/dist/echarts.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
<script src="jquery/1.11.2/jquery-1.11.2.min.js"></script>
<!-- <script src="http://api.map.baidu.com/api?v=1.3" type="text/javascript"></script> -->
<script src="testData/cord.js" type="text/javascript"></script>        <!--所有公交站点的经纬度-->
<script src="testData/datas.js" type="text/javascript"></script>        <!--公交站点人流量数据，15分钟间隔，刷新新一次数据，此数据与上一个需关联使用-->
<script src="testData/LineLL.js" type="text/javascript"></script>        <!--连点成线，所有点的经纬度-->
<script>
    var data = [];
    var time = 0;
    require.config({
        paths: {
            echarts: 'echart/dist'
        },
        packages: [
            {
                name: 'BMap',
                location: 'echart/dist/extension/BMap/src',
                main: 'main'
            }
        ]
    });
    var BMapExt;
    function genData(map) {
        //需要两个值 cord data
        //数值超过一定范围，闪烁
        var top = new Array();
        require(
                [
                    'echarts',
                    'BMap',
                    'echarts/chart/map'
                ],
                function (echarts, BMapExtension) {
                    // 初始化地图
                    BMapExt = new BMapExtension($('#main')[0], BMap, require('echarts'), require('zrender'));
                    map = BMapExt.getMap();
                    var container = BMapExt.getEchartsContainer();
                    var point = new BMap.Point(116.290603, 40.116008);
                    map.centerAndZoom(point, 13);
                    map.enableScrollWheelZoom(true);
                    option = {
                        title: {
                            text: '519上车人流分布图',
                            sublink: 'http://www.baidu.com',
                            x: 'center'
                        },
                        tooltip: {
                            trigger: 'item'
                        },
                        legend: {
                            orient: 'vertical',
                            x: 'left',
                            data: ['in']
                        },
                        dataRange: {
                            show: false,
                            min: 0,
                            max: 100,
                            calculable: true,
                            color: ['red']
                        },
                        toolbox: {
                            show: true,
                            orient: 'vertical',
                            x: 'right',
                            y: 'center',
                            feature: {
                                mark: {show: true},
                                dataView: {show: true, readOnly: false},
                                restore: {show: true},
                                saveAsImage: {show: true}
                            }
                        },
                        series: [
                            {
                                name: '进站人数',
                                type: 'map',
                                mapType: 'none',
                                hoverable: false,
                                data: [],
                                markPoint: {
                                    symbolSize: 5,       // 标注大小，半宽（半径）参数，当图形为方向或菱形则总宽度为symbolSize * 2
                                    itemStyle: {
                                        normal: {
                                            color: function (v) {
                                                if (v.data.value == 0) {
                                                    return "rgba(255,255,255 ,0)";//白色透明
                                                } else if (v.data.value < 20) {
                                                    return "#00bc12";//绿色

                                                } else if (v.data.value < 40) {
                                                    return "#fff143";//黄色
                                                } else if (v.data.value > 50) {
                                                    return '#f20c00';
                                                }
                                            },
                                            borderWidth: 12,            // 标注边线线宽，单位px，默认为1
                                            label: {
                                                show: true,
                                                formatter: function (params) {
                                                    if (params.value == 0) {
                                                        return "";
                                                    } else {
                                                        return params.value;
                                                    }

                                                }
                                            }
                                        },
                                        emphasis: {
                                            borderColor: '#0c8918',
                                            borderWidth: 5,
                                            label: {
                                                show: false
                                            }
                                        }
                                    },
                                    data: data
                                },
                                geoCoord: cord
                            },
                            {
                                name: '高人流量',
                                type: 'map',
                                mapType: 'none',
                                data: [],
                                markPoint: {
                                    symbol: 'emptyCircle',
                                    symbolSize: function (v) {
                                        return 10 + v / 1000
                                    },
                                    effect: {
                                        show: true,
                                        shadowBlur: 1
                                    },
                                    itemStyle: {
                                        normal: {
                                            label: {show: true}
                                        }
                                    },
                                    data: top
                                }
                            }
                        ]
                    };
                    if (echarts && echarts.dispose) {
                        echarts.dispose();
                    }
                    echarts = BMapExt.initECharts(container, 'blue');
                    window.onresize = echarts.resize;
                    console.log(data);
                    BMapExt.setOption(option, true);
                    //根据线路经纬度把公交线路画出来
                    //一条线
                    var polylinePointsArray = [];
                    for (var j = 0; j < LineLL.length; j++) {
                        polylinePointsArray.push(new BMap.Point(LineLL[j][0], LineLL[j][1]));
                    }
                    polylineOptions = {
                        strokeColor: "blue",
                        strokeWeight: 4,
                        strokeOpacity: 0.9
                    };
                    var polyline = new BMap.Polyline(polylinePointsArray, polylineOptions);
                    map.addOverlay(polyline);
                }
        );
    }
    setTimeout("refreshData()", 2000);
    genData();
    //echart刷新
    function refreshData() {
        if (option) {
            data = [];
            for (var bb = 0; bb < datas[time].length; bb++) {
                data.push(datas[time][bb]);
            }
            option.series[0].markPoint.data = data;
            var top = [];
            for (var aa = 0; aa < data.length; aa++) {
                if (data[aa].value > 90) {
                    top.push(data[aa]);
                }
            }
            option.series[1].markPoint.data = top;
            console.log("刷新一次");
            BMapExt.setOption(option, true);
            time++;
        }
        if (time < datas.length) {
            setTimeout("refreshData()", 2000);
        }
    }
</script>

</body>
</html>
